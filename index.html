<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To-Do List (Simple Version)</title>
    <style>
        body {
            background: linear-gradient(135deg, #10b981, #86efac, #d9f99d);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .date-display {
            text-align: center;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .progress-card {
            text-align: center;
        }
        .progress-ring {
            width: 220px;
            height: 220px;
            margin: 20px auto;
        }
        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #10b981;
            border-radius: 10px;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #059669;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        li.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #dc2626;
        }
        .empty {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily To-Do List</h1>
        
        <div class="date-display">
            <div id="current-date">December 29, 2025</div>
            <div>Monday</div>
        </div>

        <div class="card progress-card">
            <h2 style="font-size: 2rem; color: #166534;">Today's Progress</h2>
            <svg class="progress-ring" viewBox="0 0 220 220">
                <circle cx="110" cy="110" r="100" fill="none" stroke="#e5e7eb" stroke-width="16"/>
                <circle cx="110" cy="110" r="100" fill="none" stroke="#10b981" stroke-width="16"
                        stroke-dasharray="628" stroke-dashoffset="628" id="progress-circle"
                        transform="rotate(-90 110 110)"/>
            </svg>
            <div style="font-size: 3rem; font-weight: bold; color: #166534;" id="progress-text">0%</div>
            <div style="font-size: 1.2rem; color: #666;" id="task-count">0 of 0 tasks completed</div>
        </div>

        <div class="card">
            <input type="text" id="new-task" placeholder="Add a new task for today...">
            <button id="add-btn">Add Task</button>
        </div>

        <div class="card">
            <h2 style="text-align: center; color: white; background: #10b981; padding: 15px; border-radius: 15px 15px 0 0; margin: -30px -30px 30px -30px;">
                Today's Tasks
            </h2>
            <ul id="task-list">
                <li class="empty">No tasks yet. Add one above to get started!</li>
            </ul>
        </div>
    </div>

    <script>
        const taskList = document.getElementById('task-list');
        const newTaskInput = document.getElementById('new-task');
        const addBtn = document.getElementById('add-btn');
        const progressCircle = document.getElementById('progress-circle');
        const progressText = document.getElementById('progress-text');
        const taskCount = document.getElementById('task-count');

        let tasks = [];
        let taskIdCounter = 0;

        function updateProgress() {
            const completed = tasks.filter(t => t.completed).length;
            const total = tasks.length;
            const percentage = total === 0 ? 0 : Math.round((completed / total) * 100);
            const circumference = 628;
            const offset = circumference - (percentage / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            progressText.textContent = percentage + '%';
            taskCount.textContent = `${completed} of ${total} tasks completed`;
        }

        function addTask(text) {
            const trimmed = text.trim();
            if (!trimmed) return;

            if (taskList.children[0].classList.contains('empty')) {
                taskList.innerHTML = '';
            }

            const task = { id: taskIdCounter++, text: trimmed, completed: false };
            tasks.push(task);

            const li = document.createElement('li');
            li.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <input type="checkbox" id="task-${task.id}" style="width: 24px; height: 24px; margin-right: 15px;">
                    <label for="task-{task.id}" style="font-size: 1.4rem; cursor: pointer;"> ${task.text}</label>
                </div>
                <button class="delete-btn">Delete</button>
            `;

            const checkbox = li.querySelector('input');
            checkbox.addEventListener('change', () => {
                task.completed = checkbox.checked;
                li.classList.toggle('completed', task.completed);
                updateProgress();
            });

            const deleteBtn = li.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
                li.style.opacity = '0';
                li.style.transform = 'translateX(-50px)';
                setTimeout(() => {
                    taskList.removeChild(li);
                    tasks = tasks.filter(t => t.id !== task.id);
                    updateProgress();
                    if (tasks.length === 0) {
                        taskList.innerHTML = '<li class="empty">No tasks yet. Add one above to get started!</li>';
                    }
                }, 600);
            });

            taskList.appendChild(li);
            updateProgress();
            newTaskInput.value = '';
            newTaskInput.focus();
        }

        addBtn.addEventListener('click', () => addTask(newTaskInput.value));
        newTaskInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask(newTaskInput.value);
        });

        updateProgress();
    </script>
</body>
</html>
